name: lint

on: [ push, pull_request, workflow_dispatch ]

jobs:
  lint-cxx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Clang-format
        uses: DoozyX/clang-format-lint-action@v0.14
        with:
          extensions: "c,h,cpp"
          clangFormatVersion: 12
          style: LLVM
